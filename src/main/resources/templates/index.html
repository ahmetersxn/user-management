<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Boot Thymeleaf </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css"
          href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <br><br>
    <div class="panel panel-default">
        <div class="panel-heading">
                Kullanici Yönetimi
        </div>
        <div class="panel-body">
            <table class="table">
                <thead>
                <tr>
                    <th> Kullanici Adi</th>
                    <th> Cep Telefonu</th>
                    <th> E-Mail</th>
                    <th> Günceleme</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="users : ${user}">
                    <td><span th:text="${users.getUsername()}"> </span></td>
                    <td><span th:text="${users.getPhonenumber()}"> </span></td>
                    <td><span th:text="${users.getEmail()}"> </span></td>
                    <td>
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                            Güncelle
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
            <hr>
            <div class="col-sm-6">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                    Kayit Ekle
                </button>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Kullanıcı Güncelleme</h4>
                </div>
                <div class="modal-body">
                    <form action="/createuser" method="POST">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input id="username" type="text" class="form-control" name="username"
                                   placeholder="Kullanici Adi">
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                            <input id="email" type="text" class="form-control" name="email" placeholder="Email">
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-phone"></i></span>
                            <input id="phonenumber" type="text" class="form-control" name="phonenumber"
                                   placeholder="Telefon numarasını xxx-xxx-xxxx şeklinde giriniz"
                                   pattern="^\d{3}-\d{3}-\d{4}$" required>
                        </div>
                        <br>
                        <div class="input-group">
                            <button type="submit" class="btn btn-success">Kaydet</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Kapat</button>
                </div>
            </div>

        </div>
    </div>

</div>

<script>
    $("#DELETE").submit(function (event) {
        alert('i am here ');
    });


</script>


</body>
</html>
